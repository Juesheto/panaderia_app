<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panader√≠a Juesheto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff8f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .producto {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            padding: 8px 12px;
            font-size: 16px;
            margin: 0 5px;
        }

        .confirmar {
            width: 100%;
            padding: 15px;
            background: #e67e22;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>ü•ê Panader√≠a Juesheto</h1>
<p style="text-align:center">Haz tu pedido y rec√≥gelo en caja</p>

<div id="productos">
    {% for p in productos %}
    <div class="producto">
        <div>
            <strong>{{ p.nombre }}</strong><br>
            ${{ p.precio }}
        </div>
        <div>
            <button onclick="restar({{ p.id }})">-</button>
            <span id="cant-{{ p.id }}">0</span>
            <button onclick="sumar({{ p.id }})">+</button>
        </div>
    </div>
    {% endfor %}
</div>

<button class="confirmar" onclick="enviarPedido()">üõí Confirmar pedido</button>

<script>
    let pedido = {};

    function sumar(id) {
        pedido[id] = (pedido[id] || 0) + 1;
        document.getElementById("cant-" + id).innerText = pedido[id];
    }

    function restar(id) {
        if (pedido[id] > 0) {
            pedido[id]--;
            document.getElementById("cant-" + id).innerText = pedido[id];
        }
    }

    function enviarPedido() {
        // Limpiar productos con cantidad 0
        let pedidoFinal = {};
        for (let id in pedido) {
            if (pedido[id] > 0) {
                pedidoFinal[id] = pedido[id];
            }
        }

        if (Object.keys(pedidoFinal).length === 0) {
            alert("No has seleccionado productos");
            return;
        }

        fetch("/pedido", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(pedidoFinal)
        })
        .then(res => {
            if (!res.ok) {
                throw new Error("Error al enviar el pedido");
            }
            return res.json();
        })
        .then(data => {
            alert("‚úÖ Pedido enviado con √©xito\nN√∫mero: " + data.pedido_id);
            location.reload();
        })
        .catch(err => {
            console.error(err);
            alert("‚ùå Hubo un error al enviar el pedido");
        });
    }
</script>

</body>
</html>
